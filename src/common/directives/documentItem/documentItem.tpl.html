<li class="{{class}}" ng-click="edit(item.id)">
    <button class="delete" ng-click="delete($event, key)">x</button>
    <h3>{{ item.name }}</h3>
    <dl>
        <dt>Author:</dt>
        <dd>{{ item.author.name }}</dd>
        <dt>Editors:</dt>
        <dd>{{ item.editors.join(',') }}</dd>
    </dl>
</li>
