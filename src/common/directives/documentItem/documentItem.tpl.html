<li class="{{class}}">
    <header>
        <h3>{{item.name}}</h3>
        <aside class="control-buttons">
            <button type="button" class="edit">Edit</button>
            <button type="button" class="delete">Delete</button>
        </aside>
    </header>
    <dl>
        <dt>Author:</dt>
        <dd>{{item.author}}</dd>
        <dt>Current editors:</dt>
        <dd>{{item.editors.join(', ')}}</dd>
    </dl>
</li>
